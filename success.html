<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent Successfully</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-50 to-lime-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-lg text-center animate-fade-in">
    
    <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-500 flex items-center justify-center shadow-lg">
      <span class="text-5xl">✔️</span>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h1>
    <p class="text-gray-600 mb-8 leading-relaxed">
      Your message has been successfully submitted. <br>
      Our team will contact you as soon as possible.
    </p>

    <a href="/"
       class="inline-block px-8 py-4 rounded-full bg-green-600 text-white font-semibold shadow-lg hover:bg-green-700 transition-all duration-300">
      Back to Home
    </a>

  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>

</body>
</html>
